	<script type="text/javascript" src="js/jquery.googlemap.js"></script>

      <script>
         var count = 1;
         $.get( "https://s3-us-west-2.amazonaws.com/lgoveabucket/data_melp.json", function( data ) {
         	var json = JSON.parse(data);
         	
         	$.each(json.slice(0,9), function(arrayID,group) {
         				
         	
					$("#one").append("<div class='col-lg-4 col-sm-6 portfolio-item'>"
					+"  <div class=' cards h-100'>"
					 +"   <a href='#'><img class='card-img-top' src='img/"+ group.name+".jpg' alt=''></a>"
					 +"   <div class='card-body center'>"
						
					 +"     <h4 class='card-title text-restaurant'>"
					 +"      "+ group.name+""
					 +"     </h4>"
					 +"     <h3><span id='rating-"+count+"' data-stars="+group.rating+" data-readonly='false'></span></h3>"	
						
					+"  <button type='button' id='showmore' onClick='initMap("+group.address.location.lat+","+group.address.location.lng+","+count+");' class='btn btn-info btn-lg' data-toggle='modal' data-target='#myModal-"+count+"'>Show more</button>"
					 +"   </div>"
					+"  </div>"
					+"</div>"
				 
				 +"<div id='myModal-"+count+"' class='modal fade' role='dialog'>"
				 +"<div class='modal-dialog'>"
				 
				 
				 +"<div class='modal-content'>"
				  +"<div class='modal-header'>"
				  +"<h4 class='modal-title'> "+ group.name+"</h4>"
				 +"<button type='button' class='close' data-dismiss='modal'>&times;</button>"
				  +"</div>"
				  +"<div class='modal-body'>"
				 +"<div class='bg-white'>"
					+"<p class='p-margin'><span class='fa fa-globe fa-margin'></span><a href="+ group.contact.site+"> "+ group.contact.site+" </a></p>"
					+"<p class='p-margin'><span class='fa fa-envelope fa-margin'></span>  "+ group.contact.email+"</p>"
					+"<p class='p-margin'><span class='fa fa-phone fa-margin'></span>    "+ group.contact.phone+"</p>"
				  +" </div>"
				  +" <div class='bg-white text-Separationbox'>"
					+"<div class='row' id='one'>"
				 +"	<div class='col-lg-5 col-sm-5 portfolio-item'>"
					+"		<p class='p-margin'><span class='fa fa-map-marker'></span><b> ADDRESS</b></p>"
						+"	<ul class='a'>"
							+"  <li>STREET: "+ group.address.street+"</li>"
							  +"<li>CITY: "+ group.address.city+"</li>"
							  +"<li>STATE: "+ group.address.state+"</li>"
							+"</ul>"
						+"</div>"
					+"	<div class='col-lg-6 col-sm-6 portfolio-item'>"
				 +"			<div id='"+count+"' class='map'></div>"
				 +"			</div>"		
						
				 +"		  </div>"
				 +"	  </div>"
				 +"	  <div class='modal-footer'>"
				 +"		<button type='button' class='btn btn-default' data-dismiss='modal'>Close</button>"
				 +"	  </div>"
				 +"	</div>"
				 +"</div>"
				 +"</div>");
         	   count=count+1;
         	});
         		$.ratePicker("#rating-1");
         		$.ratePicker("#rating-2");
         		$.ratePicker("#rating-3");
         		$.ratePicker("#rating-4");
         		$.ratePicker("#rating-5");
         		$.ratePicker("#rating-6");
				$.ratePicker("#rating-7");
				$.ratePicker("#rating-8");

         });
